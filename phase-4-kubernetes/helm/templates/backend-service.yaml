apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "todo-app.backend.selectorLabels" . | nindent 4 }}
